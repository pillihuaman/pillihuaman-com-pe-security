name: Build, Push to ECR, and Deploy Microservice

on:
  push:
    branches:
      - main # O 'master', segÃºn tu repositorio

# =================================================================
# ===         VARIABLES DE ENTORNO (CONFIGURACIÃ“N ÃšNICA)        ===
# =================================================================
env:
  # --- ConfiguraciÃ³n de AWS (Apunta a tu NUEVA cuenta) ---
  AWS_REGION: us-east-1 # La regiÃ³n de tu EC2 y ECR
  ECR_REGISTRY: 614520203803.dkr.ecr.us-east-1.amazonaws.com

  # â–¼â–¼â–¼ Â¡ACCIÃ“N REQUERIDA! Cambia estos dos valores para cada microservicio â–¼â–¼â–¼
  ECR_REPOSITORY: security-app                 # Ejemplos: 'neuroia-app', 'support-app'
  DOCKER_COMPOSE_SERVICE_NAME: security-app    # Debe coincidir con el nombre en docker-compose.yml

  # --- ConfiguraciÃ³n de EC2 (Usa los secretos de GitHub) ---
  EC2_HOST: ${{ secrets.EC2_HOST_IP }}
  EC2_USER: ec2-user

  # --- ConfiguraciÃ³n de CodeArtifact (Apunta a tu NUEVA cuenta) ---
  CODEARTIFACT_DOMAIN: pillihuamanlib
  CODEARTIFACT_OWNER_ID: 614520203803

# =================================================================
# ===                TRABAJO DE DESPLIEGUE (JOB)                ===
# =================================================================
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker image to ECR
        run: |
          echo "Obteniendo token de CodeArtifact..."
          CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain ${{ env.CODEARTIFACT_DOMAIN }} --domain-owner ${{ env.CODEARTIFACT_OWNER_ID }} --query authorizationToken --output text)
          
          echo "Construyendo imagen de Docker..."
          docker build \
            --build-arg CODEARTIFACT_AUTH_TOKEN=$CODEARTIFACT_AUTH_TOKEN \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest .
          
          echo "Subiendo imagen a ECR..."
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          echo "âœ… Imagen subida exitosamente."

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Desplegando en el servidor..."
            cd ~/mi-plataforma
            
            echo "Autenticando Docker con ECR en la instancia..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            echo "Descargando la Ãºltima imagen para ${{ env.DOCKER_COMPOSE_SERVICE_NAME }}..."
            docker-compose pull ${{ env.DOCKER_COMPOSE_SERVICE_NAME }}
            
            echo "Reiniciando el servicio ${{ env.DOCKER_COMPOSE_SERVICE_NAME }}..."
            docker-compose up -d --no-deps ${{ env.DOCKER_COMPOSE_SERVICE_NAME }}
            
            echo "âœ… Despliegue completado."
            
            echo "Limpiando imÃ¡genes antiguas..."
            docker image prune -f